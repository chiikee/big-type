<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>BigType</title>
    <style>
        * { box-sizing: border-box; }
        
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            background-color: #000;
            color: #fff;
            overflow: hidden;
            position: fixed; /* Prevents bounce-back scrolling on mobile */
        }

        #big-type-input {
            width: 100vw;
            height: 100vh;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            word-wrap: break-word;
            overflow-wrap: break-word;
            white-space: pre-wrap;
            border: none;
            outline: none;
            font-family: sans-serif;
            font-weight: 900;
            line-height: 0.9; /* Tighter line height prevents early overflow */
            text-rendering: optimizeLegibility;
            -webkit-user-modify: read-write-plaintext-only;
        }

        [contenteditable]:empty:before {
            content: "BigType 0.3 - Type here...";
            color: #444;
        }
    </style>
</head>
<body>

    <div id="big-type-input" contenteditable="true" spellcheck="false"></div>

<script>
    const display = document.getElementById('big-type-input');

    function resizeText() {
        if (!display.innerText.trim()) {
            display.style.fontSize = "100px";
            return;
        }

        let min = 10;
        let max = 1000; 
        let optimal = 10;

        // Use visualViewport for mobile keyboard awareness
        const vh = window.visualViewport ? window.visualViewport.height : window.innerHeight;
        const vw = window.visualViewport ? window.visualViewport.width : window.innerWidth;

        // Binary search
        while (min <= max) {
            const mid = Math.floor((min + max) / 2);
            display.style.fontSize = mid + 'px';

            // Measure using scrollHeight but compare against the specific viewport
            // We subtract a small buffer (4px) for mobile rendering rounding errors
            if (display.scrollHeight <= vh && display.scrollWidth <= vw) {
                optimal = mid;
                min = mid + 1;
            } else {
                max = mid - 1;
            }
        }
        display.style.fontSize = optimal + 'px';
    }

    display.addEventListener('input', resizeText);
    window.addEventListener('resize', resizeText);
    
    if (window.visualViewport) {
        window.visualViewport.addEventListener('resize', resizeText);
        window.visualViewport.addEventListener('scroll', () => {
            // Keep the text centered when the keyboard pushes the viewport
            window.scrollTo(0, 0);
        });
    }

    // Force initial focus
    display.focus();
    resizeText();
</script>
</body>
</html>
