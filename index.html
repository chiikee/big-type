<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>BigType</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            background-color: #000;
            color: #fff;
            overflow: hidden;
            font-family: sans-serif;
            -webkit-text-size-adjust: none;
            text-size-adjust: none;
        }

        #container {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100vw;
            height: 100vh;
        }

        #big-type-input {
            width: 100%;
            padding: 20px;
            text-align: center;
            border: none;
            outline: none;
            font-weight: 900;
            line-height: 1.1;
            overflow-wrap: normal;
            word-break: normal;
            white-space: pre-wrap;
            -webkit-user-modify: read-write-plaintext-only;
        }

        #version-tag {
            position: fixed;
            bottom: 10px;
            right: 10px;
            font-family: monospace;
            font-size: 10px;
            color: #444;
            pointer-events: none;
        }
    </style>
</head>

<body>
    <div id="container">
        <div id="big-type-input" contenteditable="true" spellcheck="false"></div>
    </div>
    <div id="version-tag"></div>

    <script>
        const display = document.getElementById('big-type-input');
        const versionDisplay = document.getElementById('version-tag');
        const CURRENT_VERSION = "v1.2.3";
        versionDisplay.innerText = "BigType " + CURRENT_VERSION;

        function resizeText() {
            const text = display.innerText.trim();
            if (!text) {
                display.style.fontSize = "100px";
                return;
            }

            const vh = window.visualViewport ? window.visualViewport.height : window.innerHeight;
            const vw = window.visualViewport ? window.visualViewport.width : window.innerWidth;

            let min = 10;
            let max = 2000;
            let optimal = 10;

            display.style.width = vw + 'px';
            display.style.height = 'auto';

            while (min <= max) {
                let mid = Math.floor((min + max) / 2);
                display.style.fontSize = mid + 'px';

                if (display.scrollHeight <= (vh + 2) && display.scrollWidth <= (vw + 2)) {
                    optimal = mid;
                    min = mid + 1;
                } else {
                    max = mid - 1;
                }

            }

            display.style.fontSize = optimal + 'px';
            display.style.width = '100%';
            display.style.height = 'auto';
        }

        display.addEventListener('input', resizeText);
        window.addEventListener('resize', resizeText);
        if (window.visualViewport) {
            window.visualViewport.addEventListener('resize', resizeText);
        }

        display.focus();
        resizeText();
    </script>
</body>

</html>
