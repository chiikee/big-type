<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>BigType Debug</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            background-color: #000;
            color: #fff;
            overflow: hidden;
            font-family: sans-serif;
            -webkit-text-size-adjust: none;
            text-size-adjust: none;
        }

        #container {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100vw;
            height: 100vh;
        }

        #big-type-input {
            width: 100%;
            padding: 20px;
            text-align: center;
            border: none;
            outline: none;
            font-weight: 900;
            line-height: 1.1;
            overflow-wrap: normal;
            word-break: normal;
            white-space: pre-wrap;
            -webkit-user-modify: read-write-plaintext-only;
        }

        #version-tag {
            position: fixed;
            bottom: 10px;
            right: 10px;
            font-family: monospace;
            font-size: 10px;
            color: #444;
            pointer-events: none;
        }

        /* NEW: Debug Panel Style */
        #debug-panel {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid #444;
            padding: 8px;
            font-family: monospace;
            font-size: 10px;
            color: #0f0;
            z-index: 1000;
            pointer-events: none;
            display: block;
        }
    </style>
</head>

<body>

    <div id="debug-panel">Initializing...</div>

    <div id="container">
        <div id="big-type-input" contenteditable="true" spellcheck="false"></div>
    </div>
    <div id="version-tag"></div>

    <script>
        const display = document.getElementById('big-type-input');
        const versionDisplay = document.getElementById('version-tag');
        const debugPanel = document.getElementById('debug-panel');
        const CURRENT_VERSION = "v1.2.2";
        versionDisplay.innerText = "BigType " + CURRENT_VERSION;

        function updateDebug(info) {
            debugPanel.innerHTML = Object.entries(info)
                .map(([k, v]) => `${k}: ${v}`)
                .join('<br>');
        }

        // Helper function to create a pause
        // const sleep = (ms) => new Promise(resolve => setTimeout(resolve, ms));

        // async
        function resizeText() {
            const text = display.innerText.trim();
            if (!text) {
                display.style.fontSize = "100px";
                return;
            }

            const vh = window.visualViewport ? window.visualViewport.height : window.innerHeight;
            const vw = window.visualViewport ? window.visualViewport.width : window.innerWidth;

            let min = 10;
            let max = 2000;
            let optimal = 10;

            display.style.width = vw + 'px';
            display.style.height = 'auto';

            // Changed to an async-compatible loop
            while (min <= max) {
                let mid = Math.floor((min + max) / 2);
                display.style.fontSize = mid + 'px';

                // Brief pause to allow the browser to paint the new font size
                // await sleep(50);

                if (display.scrollHeight <= (vh + 2) && display.scrollWidth <= (vw + 2)) {
                    optimal = mid;
                    min = mid + 1;
                } else {
                    max = mid - 1;
                }

                updateDebug({
                    "Testing_Size": mid + "px",
                    "Viewport_W": vw,
                    "Viewport_H": vh,
                    "Content_W": display.scrollWidth,
                    "Content_H": display.scrollHeight,
                    "Optimal_So_Far": optimal + "px"
                });
            }

            display.style.fontSize = optimal + 'px';
            display.style.width = '100%';
            display.style.height = 'auto';
        }

        display.addEventListener('input', resizeText);
        window.addEventListener('resize', resizeText);
        if (window.visualViewport) {
            window.visualViewport.addEventListener('resize', resizeText);
        }

        display.focus();
        resizeText();
    </script>
</body>

</html>
